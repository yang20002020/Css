<!--
    id选择器
    （1）每一个html标签都有一个id属性，id属性值必须在本页面是唯一的。
    （2）id选择器:即以html的id（id属性值）作为选择器名称。
    （3）作用:选择css样式代码，作用于某个规定id值的html标签
    （4）适用范围:适用于将样式作用于某个标签上，更具有针对性
    （5） 注意：必须保证ID值在本页唯一
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #d1 {
            color: red;
        }
    </style>
</head>

<body>
    <span>span1:我是黑色</span>
    <span>span2:我是红色</span>
    <div>div1:我是黑色</div>
    <div id="d1">div2:我是红色</div>
</body>

</html>
