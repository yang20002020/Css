<!--
    类选择器

   （1）每一个html标签都有一个class属性，class属性值即为类名
   （2） 类选择器：即以html的类名(class属性值)作为选择器名称
   （3）作用:选择CSS样式代码，作用于对应类名的html标签上
   （4）适用范围:适用于将样式一次作用在相同类名的标签上(即使标签名不同)
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .redF {
            color: red;
        }
    </style>
</head>

<body>
    <span>span1:我是黑色</span>
    <span class="redF">span2:我是红色</span>
    <div>div1:我是黑色</div>
    <div class="redF">div2:我是红色</div>
</body>

</html>
