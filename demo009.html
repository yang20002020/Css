<!-- 
     background-color
     两种方式
     （1）英文单词：red。blue、yellow
     （2）#红绿蓝 每一个颜色用两个16进制数表示
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            width: 300px;
            height: 300px;
            background-color:#22bbaa;  /* 红绿蓝*/
        }
    </style>
</head>

<body>
    <div> 黑马培训</div>
</body>

</html>
