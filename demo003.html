<!--
    （1）html标签又叫html元素
    （2）元素选择器：即html标签名作为选择器名称，例如span
    （3）元素选择器的作用:选择css样式代码，作用于 对应标签名的标签上。
    （4）适用于将相同样式，作用在多个同名标签上
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span {
            font-size: 120px;
            color: blue;
        }
    </style>
</head>

<body>
    <span>111111111111111111</span>
    <span>222222222222222222</span>
    <div>333333333333</div>
</body>

</html>
